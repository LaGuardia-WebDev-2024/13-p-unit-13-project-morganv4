    <!-- Workout Question -->
    <form id="Workout-form">
      <label>
        üí™What is my favorite workout?
        <select id="Workout-answer">

    <!-- Dog Question -->
    <form id="Dog-form">
      <label>
        üê∂ What breed is my Dog?
        <select id="Dog-answer">
          <option value="Dog1">Poodle</option>
          <option value="Dog2">Doberman</option>
          <option value="Dog3">Shitzhu</option>

      <button type="submit">CheckDog Answer</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Workout Question jQuery Code
      $("#Workout-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#Workout-answer");
        var answer = $answer.val();

        if (answer === "Workout1") {
          $("#Workout-result").text("YESSSS!");
        } else {
          $("#Workout-result").text("Try Again!");
      }
      });

      //Dog Question jQuery Code
      $("#Dog-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#Dog-answer");
        var answer = $answer.val();

        if (answer === "Dog1") {
          $("#Dog-result").text("YESSSS!");
        } else {
          $("#Dog-result").text("Try Again!");
        }
      });
    </script>
